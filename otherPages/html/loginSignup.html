<!DOCTYPE html>
<html lang="en">
<head>

    <meta id="timerElmnt" http-equiv="refresh" content="1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="/login">
    <link rel="stylesheet" type="text/css" href="./../css/loginSignup.css">
    <script type="text/javascript" src="./../js/loginSignup.js"></script>
    <title>TerminSite: Login/Signup</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <div class="loginWindow" id="loginWindow">
        
        <!-- Login Section -->
        <h1 class="loginTitle">Login</h1>
        <h2 class="usernameLabel">Username</h2>
        <input id="username" class="loginField1"><br> 
        <h3 class="passwordLabel">Password</h3>
        <input id="password" class="loginField2">
        <button class="blueBtn" onclick="submitCredentials()">Submit</button>
        <hr class="separator">

        <!-- Register Section -->
        <h4 class="registerTitle">Register</h4>
        <h5 class="registerUsernameLabel">Username</h5>
         <input id="registerUsername" class="registerUsername"><br>
        <h6 class="registerEmailLabel">Email</h6>
        <input id="registerEmail" class="registerEmail">
        <!-- <h7 class="registerPasswordLabel">Password</h7>
        <input id="registerPassword"><br>
        <h8 class="confirmPasswordLabel">Confirm Password</h8>
        <input id="confirmPassword"> -->
        <button class="registerBtn">Register</button>
        <!-- <h9 class="registerCountryLabel">Country</h9>
        <input id="registerCountry"> -->
    </div>
</body>
</html>
